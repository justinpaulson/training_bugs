<template name="bugEdit">
  <form class="edit-bug">
    <div class="form-horizontal align-center">
      <div class="form-group">
        <label class="col-md-3 control-label">Title</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="title" value="{{title}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Story</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="story_number" value="{{story_number}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Branch</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="branch" value="{{branch}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Description</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="description" value="{{description}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Difficulty</label>
        <div class="col-md-7">
          <select class="form-control" type="text" name="difficulty">
            <option value="1" {{selected "1" difficulty}}>1</option>
            <option value="2" {{selected "2" difficulty}}>2</option>
            <option value="3" {{selected "3" difficulty}}>3</option>
            <option value="4" {{selected "4" difficulty}}>4</option>
            <option value="5" {{selected "5" difficulty}}>5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Tags</label>
        <div class="col-md-7">
          <input class="form-control" id="tags" name="tags" value="{{#each tags}}{{this}}, {{/each}}"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Solution</label>
        <div class="col-md-7">
          <textarea class="form-control" name="solution">{{solution}}
          </textarea>
        </div>
      </div>
      <div class="col-md-offset-5">
        <button class="btn btn-default" id="cancel" type="button">Cancel</button>
        <button class="btn btn-primary" id="save" type="button">Save</button>
      </div>
    </div>
  </form>
</template>
