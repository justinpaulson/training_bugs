<template name="newBug">
  <form class="new-bug">
    <div class="form-horizontal align-center">
      <div class="form-group">
        <label class="col-md-3 control-label">Title</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="title"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Story</label>
        <div class="col-md-7 input-group" style="padding:0px 15px 0px 15px;">
          <input class="form-control" type="text" name="story_number"/>
          <span class="input-group-btn">
            <button class="btn btn-default" id="import-story">Import</button>
          </span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Branch</label>
        <div class="col-md-7">
          <input class="form-control" type="text" name="branch"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Description</label>
        <div class="col-md-7">
          <textarea class="form-control" name="description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Difficulty</label>
        <div class="col-md-7">
          <select class="form-control" type="text" name="difficulty">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Tags</label>
        <div class="col-md-7">
          <input class="form-control" id="tags" name="tags" />
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-3 control-label">Solution</label>
        <div class="col-md-7">
          <textarea class="form-control" name="solution"></textarea>
        </div>
      </div>
      <div class="col-md-offset-5">
        <button class="btn btn-default" id="cancel" type="button">Cancel</button>
        <button class="btn btn-primary" id="save" type="button">Save</button>
      </div>
    </div>
  </form>
</template>
