<template name="bugItem">
  <div class="bug-item">
    <h4><a class="bug-title" href="/bugs/{{_id.toHexString}}">{{title}}</a></h4>
    <div class="bug-description">
      {{#markdown}}{{description}}{{/markdown}}
    </div>
    <div>
      {{#each tags}}
      <button class="tag" onclick="window.location = '/search/{{this}}'">{{this}}</button>
      {{/each}}
    </div>
  </div>
</template>
